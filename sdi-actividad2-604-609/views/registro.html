{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
<h2>Registrar usuario</h2>
<form class="form-horizontal" method="post" action="/usuario" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Cristina" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Apellidos:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="apellidos"
                   placeholder="Gómez" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contraseña:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="password"
                   placeholder="Contraseña" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Repita contraseña:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="passwordConfirm"
                   placeholder="Repita contraseña" required="true" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </div>
</form>
{% endblock %}
