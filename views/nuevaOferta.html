{% extends "base.html" %}
{% block titulo %} Nueva oferta {% endblock %}
{% block contenido_principal %}

<style>
    button {
        border-radius: 25px;
        background-color: lavenderblush;
        width: 150px;
        height: 40px;
        font-family: "Calibri";
        font-weight: bold;
        font-size: 16px;
    }
    .date {
        margin-top: 10px;
        border: 0px;
    }
</style>

<h1 style="text-align: center;">Nueva oferta</h1>
<form class="form-horizontal" method="post" action="/oferta">

    <div class="form-group">
        <label class="control-label col-sm-2" for="titulo">Título:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="titulo"
                   placeholder="Título descriptivo" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="detalle">Detalle:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalle"
                   placeholder="Detalle textual de la oferta" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" step="0.05" class="form-control" name="precio"
                   placeholder="Precio en €" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" >Fecha: </label>
        <input type="text" class="date" name="fecha"
             readonly="readonly" value="{{ date.toString() }}"/>
        </p>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" align="right">
            <button type="submit">Añadir</button>
        </div>
    </div>
</form>
{% endblock %}
