{% extends "base.html" %}
{% block titulo %} Identificar usuario {% endblock %}
{% block contenido_principal %}

<style>
    button {
        border-radius: 25px;
        background-color: lavenderblush;
        width: 150px;
        height: 40px;
        font-family: "Calibri";
        font-weight: bold;
        font-size: 16px;
    }
</style>

<h1 style="text-align: center;">Identificación de usuario</h1>
<body background ="/img/wallpaper.png">
<form class="form-horizontal" method="post" action="/identificarse" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contraseña:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="password"
                   placeholder="contraseña" required="true" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" align="right">
            <button type="submit">Identificarse</button>
        </div>
    </div>
</form>
</body>
{% endblock %}
