{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
<style>
    h2 {
        text-align: center;
        font-family: "Calibri Light";
        font-weight: bold;
    }
    label {
        font-family: "Calibri Light";
        font-size: 16px;
        color: #000000;
    }
    button {
        border-radius: 25px;
        background-color: lightsteelblue;
        width: 150px;
        height: 40px;
        font-family: "Calibri";
        font-weight: bold;
        font-size: 16px;
    }
</style>

<h2>Registrar usuario</h2>
<body background ="/img/wallpaper.png">
<form class="form-horizontal" method="post" action="/usuario">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Cristina" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Apellidos:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="apellidos"
                   placeholder="Gómez" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password"
                   placeholder="Contraseña" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Repita contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="passwordConfirm"
                   placeholder="Repita contraseña" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" align="right">
            <button type="submit" >Enviar</button>
        </div>
    </div>
</form>
</body>

{% endblock %}
