{% extends "base.html" %}
{% block titulo %} Registrar usuario {% endblock %}
{% block contenido_principal %}

<style>
    button {
        border-radius: 25px;
        background-color: lavenderblush;
        width: 150px;
        height: 40px;
        font-family: "Calibri";
        font-weight: bold;
        font-size: 16px;
    }
</style>

<h1 style="text-align: center;">Registrar usuario</h1>
<body background ="/img/wallpaper.png">
<form class="form-horizontal" method="post" action="/usuario">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Cristina" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="apellidos"
                   placeholder="Gómez" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password"
                   placeholder="Contraseña" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="passwordConfirm">Repita contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="passwordConfirm"
                   placeholder="Repita contraseña" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" align="right">
            <button id="btn" type="submit">Enviar</button>
        </div>
    </div>
</form>
</body>

{% endblock %}
