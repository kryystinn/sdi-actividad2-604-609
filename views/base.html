<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="img/logo.png">
<head>
    <title>{% block titulo %} MyWallapop {% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block scripts %} {% endblock %}
</head>
<body>


<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="/img/logo.png" alt="logo" width="40" height="40" />
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li id="mInicio"><a href="/tienda">Inicio</a></li>

                <li id="offers-menu" class="dropdown">
                    <a id="btnOffersManagement" class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <span>Gestionar ofertas</span>
                        <span class="caret"></span>
                    </a>
                    <ul id="offersDropdownMenu" class="dropdown-menu">
                        <li><a id="addOffer" href="/nuevaOferta">Añadir oferta</a></li>
                        <li><a id="offersList" href="/misOfertas">Ver mis ofertas</a></li>
                    </ul>
                </li>

                <li id="mCompras"><a href="/compras">Mis compras</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/registrarse"><span class="glyphicon glyphicon-user"></span> Regístrate</a></li>
                <li><a href="/identificarse"><span class="glyphicon glyphicon-log-in"></span> Identifícate</a></li>
                <li><a href="/desconectarse"><span class="glyphicon glyphicon-log-out"></span> Desconectarse</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <!-- Contenido -->
    <script>
        var mensaje = getUrlParameter('mensaje');
        var tipoMensaje = getUrlParameter('tipoMensaje');
        if ( mensaje != ""){
            if (tipoMensaje == "" ){
                tipoMensaje = 'alert-info';
            }
            $( ".container" )
                .append("<div class='alert "+tipoMensaje+"'> "+mensaje+"</div>");
        }
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' :
                decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    </script>

    <style>
        h1 {
            font-family: "Calibri Light";
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            font-family: "Calibri Light";
            font-size: 16px;
            color: #000000;
        }
    </style>

    {% block contenido_principal %}
    <!-- Posible contenido por defecto -->
    {% endblock %}

</div>


</body>
</html>
